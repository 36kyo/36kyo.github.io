<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>p5jsSandbox</title>
    <script type="text/javascript" charset="utf-8">
    </script>
  </head>
  <body>
    
    <a id = "pageTop"></a>
    <h1>p5js sandbox</h1>
    <hr>
   
    <!-- info -->
    
    <dl>
      <h2>test</h2>
      <dd>
        draw ellipse at mouse position.
        Click: change circle color white to black.
      </dd>
    </dl>
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.js"></script>
    <script>
      function setup() {
        createCanvas(640, 480);
      }
      function draw() {
        // draw outline
        noFill();
        rect(0, 0, width-1, height-1);
        
        if (mouseIsPressed) {
          fill(0);
        } else {
          fill(255);
        }
        ellipse(mouseX, mouseY, 20, 20);
      }
    </script>
    
    <!-- <a href = "#pageTop">page top</a><br><br> -->
    <hr>
    
  </body>
</html>
